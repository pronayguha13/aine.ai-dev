<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev-Assessment</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="container">
      <nav id="nav">
        <li id="logo-li">
          <img src="./public/logo.png" alt="logo" id="logo" />
        </li>
        <li>
          <img src="./public/person.svg" alt="Student" />
          <p id="navText">Student</p>
        </li>
        <li>
          <img src="./public/lesson_plan.svg" alt="lesson Plan" />
          <p id="navText">Lesson plan</p>
        </li>
        <li>
          <img src="./public//settings.svg" alt="settings" />
          <p id="navText">Settings</p>
        </li>
      </nav>
      <section id="content">
        <section id="top"></section>
        <section id="main">
          <aside id="inner-nav">
            <p>Videos</p>
          </aside>
          <div id="upload-area">
            <input
              type="text"
              name="url-input"
              id="url-input"
              placeholder="Insert url here"
            />
            <span><p>or</p></span>
            <section id="uploads">
              <p>uploads</p>
            </section>
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
